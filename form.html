<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

    <!-- grid styling -->
    <style>
            * {
              box-sizing: border-box;
            }
            
            body {
              font-family: Arial, Helvetica, sans-serif;
            }
            /* The grid container */
            .grid-container {
              display: grid;
              grid-template-areas: 
                 
                'left left middle middle right right'; 
               
            } 
            
            .left,
            .middle,
            .right {
              padding: 10px;
              
            }
            
            /* Style the left column */
            .left {
              grid-area: left;
            }
            
            /* Style the middle column */
            .middle {
              grid-area: middle;
            }
            
            /* Style the right column */
            .right {
              grid-area: right;
            }
            
            @media (max-width: 600px) {
              .grid-container  {
                grid-template-areas: 
                  
                  'left left left left left left' 
                  'middle middle middle middle middle middle' 
                  'right right right right right right' ;
              }}
            </style>
    <!-- einde gridstyling -->



</head>

<body>
    <div class="grid-container">
        <div class="left" style="background-color:rgba(205, 243, 70, 0.432);">
            <form onsubmit="return false;">
                <p>
                    <p> --- O R D E R F O R M --- </p><br>
                    <p>
                        <label>First name</label><br>
                        <input style="text-transform:uppercase" type="text" name="first_name" id="firstName">
                    </p>
                    <p>
                        <label>Last name</label><br>
                        <input style="text-transform:uppercase" type="text" name="last_name" id="lastName">
                    </p>
                    <p>
                        <label>Email</label><br>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone number</label><br>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p>
                        <label>Country</label><br>
                        <input style="text-transform:uppercase" type="text" name="country" id="country">
                    </p>
                    <p>
                        <label>Your Remark:</label><br>
                        <input style="text-transform:uppercase" type="text" name="Remark" id="yourRemark">
                    </p>
                    <p>
                        <button type="reset">Reset form</button></p>
                    <button onclick="confirmation()">push information</button>
        </div>
        <div class="middle" style="background-color:rgba(205, 243, 70, 0.532);">

            <p>CHECK AREA AFTER INPUT</p>

            <p id="output1"></p>
            <p id="output2"></p>
            <p id="output3"></p>
            <p id="output4"></p>
            <p id="output5"></p>
            <p id="output6"></p>

        </div>
        </p>

        <div class="right" style="background-color:rgba(205, 243, 70, 0.632);">

            <p>CONFIRMATION</p>
        </div>
    </div>
    </form>

    <script>

        function confirmation() {
            var fn = document.getElementById("firstName").value;
            var ln = document.getElementById("lastName").value;
            var em = document.getElementById("email").value;
            var ph = document.getElementById("phone").value;
            var co = document.getElementById("country").value;
            var re = document.getElementById("yourRemark").value


            document.getElementById("output1").innerHTML = fn;
            document.getElementById("output2").innerHTML = ln;
            document.getElementById("output3").innerHTML = em;
            document.getElementById("output4").innerHTML = ph;
            document.getElementById("output5").innerHTML = co;
            document.getElementById("output6").innerHTML = re;


        }

    </script>
</body>

</html>

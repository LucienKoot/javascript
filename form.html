<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
</head>

<script>



</script>

<body>
    <form action="/signup" method="post">
        <p>
            <label>O R D E R F O R M </label><br><br><br>

            <label>
                <input type="radio" name="title" value="mr" id="mr">
                Mr
            </label>
            <label>
                <input type="radio" name="title" value="mrs" id="mrs">
                Mrs
            </label>
            <label>
                <input type="radio" name="title" value="miss" id="miss">
                Miss
            </label>
        </p>
        <p>
            <label>First name</label><br>
            <input type="text" name="first_name" id="firstName">
        </p>
        <p>
            <label>Last name</label><br>
            <input type="text" name="last_name" id="lastName">
        </p>
        <p>
            <label>Email</label><br>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <label>Phone number</label><br>
            <input type="tel" name="phone" id="phone">
        </p>

        <p>
            <label>Country</label><br>
            <input id="country">
            <select>
                <option>The Netherlands</option>
                <option>Germany</option>
                <option>United Kingdom</option>
                <option>France</option>
                <option>Belgium</option>
            </select>
        </p>
        <p>
            <label>Your Remark:</label><br>
            <input type="text" name="Remark" id="yourRemark">
        </p>
        <p>
            <button>Send this Order</button>
            <button type="reset">Reset form</button>
        </p>
    </form>
</body>

</html>
